name: Update Google Scholar Data

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent workflow from hanging
    strategy:
      fail-fast: false
      max-parallel: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run scholar script
        id: fetch_scholar
        continue-on-error: true
        timeout-minutes: 20
        run: |
          python scripts/fetch_scholar.py

      - name: Check scholar script result
        run: |
          if [ "${{ steps.fetch_scholar.outcome }}" == "failure" ]; then
            echo "::warning::Scholar script failed, but continuing workflow"
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/publications.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update publications data [automated]"
            git push
          fi
      
      - name: Trigger deployment
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'
